<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      .box1{
          height: 213px;
          width: 214px;
          background-color: rgb(240, 116, 240);
          float: right;   /* it will shift to right */

      }
      .box2{
        height: 213px;
        width: 214px;
        background-color: cornflowerblue;
        float: right;
        clear: right;  /* box2 will remove all things to its right and if it "both" then no elements can come on the both sides of the box2 */
     }
  </style>

</head>

<body>
    <div class="box1">box 1 is here</div>
    <div class="box2">box 2 is here</div>
    
</body>
</html>
