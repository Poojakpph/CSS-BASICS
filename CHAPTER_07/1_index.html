<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transforms</title>
    <style>
  .container{
      background-color: cornflowerblue;
      height: 454px;
  }
  .box{
      border: 2px solid black;
      transform: translate(134px, 56px) rotate(0.25turn);  /* translate will increase the length of the box in x and y axis/length and rotate */
      
  }
    </style>
</head>
<body>
 <div class="container">
     <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex voluptatem ut fugiat nisi nulla, fuga voluptatum totam aliquid impedit ipsam recusandae possimus praesentium optio voluptates tempore neque, quod quia laudantium odio facere similique quas.</div>
    
 </div>   
</body>
