<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-max with height width</title>
    <style>
        .container{
            width: 344px;
            height: 4vh;
            background-color: chartreuse;
            min-height: 50vh;  /*ensures that min height is 50 and we can't set height less than 50 */
        }

    </style>
</head>
<body>
    <div class="container">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam, culpa dicta. Esse fugit minima consectetur error est voluptatem similique cupiditate quaerat, quas sed, iusto aspernatur dolores eos aliquid ab molestiae! Omnis, quasi officiis. Quam?</div>
    
</body>
</html>
